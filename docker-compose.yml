version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: garderie_db
    environment:
      POSTGRES_USER: dali
      POSTGRES_PASSWORD: testdali
      POSTGRES_DB: mobile
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - garderie_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dali -d mobile"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garderie_api
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: dali
      DB_PASSWORD: testdali
      DB_NAME: mobile
      JWT_SECRET: votre_secret_jwt_super_securise_changez_moi_en_production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - garderie_network
    volumes:
      - ./backend:/app
      - /app/node_modules

networks:
  garderie_network:
    driver: bridge

volumes:
  postgres_data:
